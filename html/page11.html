	<script>
		function saveCurrentPlayTime() {
			var audioElement = document.getElementById("audioElementId");
			audioElement.currentTime = localStorage.getItem("bgMusicCurrentTime");
			audioElement.play();
			localStorage.setItem("bgMusicCurrentTime", audioElement.currentTime);
		}
		function setCurrentPlayTime() {
			var audioElement = document.getElementById("audioElementId");
			localStorage.setItem("bgMusicCurrentTime", audioElement.currentTime);

		window.onload = saveCurrentPlayTime;
